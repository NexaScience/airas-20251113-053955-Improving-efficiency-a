# Lightweight smoke-test configuration.
# Runs on a *dummy* task so CI can validate infrastructure without heavy GPU use.

experiments:
  - run_id: dummy_boil
    seed: 17
    algorithm: boil
    task:
      name: dummy
      curve_length: 40
      noise_std: 1.5
    search_space:
      lr:
        type: log_uniform
        bounds: [0.0001, 0.01]
      gamma:
        type: uniform
        bounds: [0.8, 0.999]
    hpo:
      max_trials: 6
    compressor:
      midpoint: 0.0
      growth: 1.0
      alpha: 0.0
      alpha_bounds: [0.0, 0.0]

  - run_id: dummy_atw_boil
    seed: 42
    algorithm: atw-boil
    task:
      name: dummy
      curve_length: 40
      noise_std: 1.5
    search_space:
      lr:
        type: log_uniform
        bounds: [0.0001, 0.01]
      gamma:
        type: uniform
        bounds: [0.8, 0.999]
    hpo:
      max_trials: 6
    compressor:
      midpoint: 0.0
      growth: 1.0
      alpha: 0.5
      alpha_bounds: [0.0, 3.0]
