experiments:
  # ------------------------------ CartPole-v1 ------------------------------ #
  - run_id: cartpole_gp_endscore
    seed: 0
    algorithm: gp-endscore
    task:
      name: cartpole
      train_episodes: 50
      eval_interval: 5
      max_steps_per_episode: 500
    search_space:
      lr: {type: log_uniform, bounds: [1e-4, 1e-2]}
      gamma: {type: uniform, bounds: [0.8, 0.999]}
      batch_size: {type: uniform, bounds: [32, 256]}
    hpo:
      max_trials: 20
    compressor:
      midpoint: 0.0
      growth: 1.0
      alpha: 0.0
      alpha_bounds: [0.0, 0.0]

  - run_id: cartpole_boil_original
    seed: 0
    algorithm: boil
    task:
      name: cartpole
      train_episodes: 50
      eval_interval: 5
    search_space:
